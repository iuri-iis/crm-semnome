{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <!--Mudar posteriormente para o título ser o nome do formulário ou ação a ser executada pelo usuário-->
        <!--Exemplo: cadastro de novo cliente, de novo endereço, rastreamento entre outras opções -->
        <title>Novo cliente</title>
        {% bootstrap_css %}
    </head>
    <body>
        <div class="container">
            <h1>Novo cliente</h1>
            <form action="{% url 'contacts:novo_contato' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                
                {% bootstrap_form form %}
                
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Enviar</button>
                {% endbuttons %}
            </form>
        </div>
        
    </body>
    
    {% bootstrap_javascript jquery='full' %}
</html>
